<!DOCTYPE html>
<html>
<head>
    <title>AR Saturn (Three.js + MindAR)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Імпортуємо бібліотеки -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <!-- Важливо: параметри mindar-image -->
    <!-- Я змінив шлях до маркера на ./markers/marker.mind, щоб відповідати вашій структурі -->
    <a-scene mindar-image="imageTargetSrc: ./marker.mind; autoStart: true; uiScanning: #scanningUI" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="saturnTexture" src="./assets/saturn.jpg">
            <img id="saturnRingTexture" src="./assets/saturn_ring.png">
            <!-- Завантажуємо файл маркера -->
            <a-asset-item id="marker" src="./marker.mind"></a-asset-item>
        </a-assets>

        <!-- Інтерфейс сканування (можна стилізувати, щоб був гарнішим) -->
        <div id="scanningUI" class="scanning-ui"></div>

        <!-- Камера -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Ціль для маркера -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- Групуємо все, щоб легко масштабувати і обертати -->
            <!-- Нахил осі 27 градусів -->
            <a-entity rotation="0 0 -27" scale="0.3 0.3 0.3">
                
                <!-- Сатурн -->
                <!-- Масштабовані радіуси: 60000 -> 0.6 -->
                <a-sphere 
                    radius="0.6" 
                    src="#saturnTexture" 
                    segments-height="64" 
                    segments-width="64"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;">
                </a-sphere>

                <!-- Кільця -->
                <!-- Радіуси: 74500 -> 0.745, 137000 -> 1.37 -->
                <a-ring 
                    radius-inner="0.745" 
                    radius-outer="1.37" 
                    src="#saturnRingTexture"
                    rotation="90 0 0"
                    material="side: double; transparent: true;">
                </a-ring>

            </a-entity>
        </a-entity>

         <!-- Світло -->
         <a-entity light="type: ambient; color: #FFF; intensity: 0.5;"></a-entity>
         <a-entity light="type: directional; color: #FFF; intensity: 1;" position="-1 5 3"></a-entity>

    </a-scene>
</body>
</html>
